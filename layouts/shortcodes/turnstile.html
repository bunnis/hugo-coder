<style type="text/css">
span.codedirection { unicode-bidi:bidi-override; direction: rtl; }
</style>

<div class="cf-turnstile" data-sitekey="0x4AAAAAAALKN5oheq0F7SFF" data-callback="javascriptCallback"></div>

<script>
    function javascriptCallback(token) {
	       // Make a POST request to a different website
        fetch('https://hugo-pedros-email-turnstile.pedro-4b5.workers.dev/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 'cf-turnstile-response': token }),
        })
        .then(response => response.json())
        .then(data => {
            const cdata = data.cdata;
			// Update the content of the div with id 'myobsf' in your document
            document.getElementById('myobsf').textContent = cdata;
        })
        .catch((error) => {
            console.error('Error:', error);
        });
	
</script>
